<!DOCTYPE html>
<html>
    <head>
        <title>EKY TECHNOLOGIES NOSOTROS</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Controla la visualización de la página en dispositivos móviles.-->
        <style>
        .slider-container {
            position: relative;
            max-width: 800px;
            margin: 20px auto;
            overflow: hidden;
        }

        .slider-wrapper {
            display: flex;
            width: 100%;
            height: 400px;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
        }

         @media screen and (max-width: 768px) {
         .slider-wrapper {
            display: flex;
            width: 250px;
            height: 150px;
            overflow-x: hidden;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            text-align: center;
        }
                
        }   
        .slider-item {
            flex: 0 0 100%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            scroll-snap-align: center;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 24px;
            z-index: 10;
            transition: background 0.3s;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        .prev-btn {
            left: 10px;
        }

        .next-btn {
            right: 10px;
        }

        /* Estilos para las flechas angulares */
        .prev-btn::before {
            content: "⟨";
        }

        .next-btn::after {
            content: "⟩";
        }
    </style>
    </head>

    <body>
        <main>
            <div class="container">
        <!-- Sección Izquierda -->
               <div class="seccion-izquierda">
                   <div class="contenido">
                      <div class="subtitulos">
                         <h1>Nuestro Trabajo</h1>
                         <div class="subsubtitulos">
                            <h2>Plasmar los grandes detalles en lo que hacemos. Te ofrecemos un Plan a tu medida.</h2>
                         </div>
                         <!--PEGAMOS DESDE AQUI-->

                         <div class="slider-container">
        <button class="nav-button prev-btn" onclick="previousSlide()">⟨</button>
        
        <div class="slider-wrapper">
            <img src="CARRUSEL1.jpg" alt="Imagen 1" class="slider-item">
            <img src="CARRUSEL2.jpg" alt="Imagen 2" class="slider-item">
            <img src="CARRUSEL3.jpg" alt="Imagen 3" class="slider-item">
            <img src="CARRUSEL4.jpg" alt="Imagen 4" class="slider-item">
        </div>

        <button class="nav-button next-btn" onclick="nextSlide()">⟩</button>
    </div>

    <script>
        const sliderWrapper = document.querySelector('.slider-wrapper');
        let currentScrollPosition = 0;
        const slideWidth = window.innerWidth;
        const slidesCount = document.querySelectorAll('.slider-item').length;

        // Función para ir al siguiente slide
        function nextSlide() {
            currentScrollPosition -= slideWidth;
            if (Math.abs(currentScrollPosition) >= slideWidth * slidesCount) {
                currentScrollPosition = 0;
            }
            sliderWrapper.scrollLeft = Math.abs(currentScrollPosition);
        }

        // Función para ir al slide anterior
        function previousSlide() {
            currentScrollPosition += slideWidth;
            if (currentScrollPosition > 0) {
                currentScrollPosition = -slideWidth * (slidesCount - 1);
            }
            sliderWrapper.scrollLeft = Math.abs(currentScrollPosition);
        }

        // Iniciar reproducción automática
        setInterval(nextSlide, 3000);

        // Ajustar el ancho de los slides cuando cambie el tamaño de la ventana
        window.addEventListener('resize', () => {
            const newSlideWidth = window.innerWidth;
            sliderWrapper.style.width = `${newSlideWidth * slidesCount}px`;
        });
    </script>

                         <!--HASTA AQUI-->
                         
                         <a href="index.html"><img src="botonvolver.png"></a>
                      </div>
                         
                      <!--</div> DE SUBTITULOS-->
                                               
                    </div> <!--DE CONTENIDO-->
               </div> <!--SECCION IZQUIERDA-->

        <!-- Sección Derecha -->
               
               
           </div> <!--DE CONTAINER-->
        </main>
        <footer><img src="footer.png"></footer>
    </body>

</html>
